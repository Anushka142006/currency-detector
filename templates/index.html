<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <title>Currency Detection</title>
    <style>
        body { text-align: center; font-family: 'Segoe UI', Arial; background: #121212; color: white; }
        .box { margin: 20px auto; width: 80%; max-width: 800px; background: #1e1e1e; padding: 20px; border-radius: 15px; }
        img { width: 100%; border: 3px solid #444; border-radius: 10px; }
        #status { font-size: 24px; color: #00ffcc; margin: 15px 0; }
        button { padding: 15px 40px; font-size: 20px; cursor: pointer; border-radius: 30px; border: none; background: #28a745; color: white; }
    </style>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}");
  }
</script>
</head>
<body>
    <div class="box">
        <h1>Currency Assistant</h1>
        <div id="startArea">
            <button onclick="startApp()">Start System</button>
        </div>
        <div id="appArea" style="display:none;">
            <div id="status">Initializing...</div>
            <img src="{{ url_for('video_feed') }}">
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
