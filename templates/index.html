<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Currency Detector</title>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        body { font-family: Arial; text-align: center; background: #121212; color: white; margin: 0; padding: 20px; }
        #video-container { width: 100%; max-width: 500px; margin: auto; position: relative; border: 3px solid #28a745; border-radius: 10px; overflow: hidden; }
        video { width: 100%; display: block; }
        canvas { display: none; }
        .btn { background: #28a745; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        #status { margin-top: 10px; color: #aaa; }
    </style>
</head>
<body>
    <h2>Currency Assistant</h2>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <canvas id="canvas"></canvas>
    
    <div id="startArea">
        <button class="btn" onclick="startApp()">Start System</button>
    </div>
    
    <div id="status">Ready. Click Start.</div>

    <script src="/static/main.js"></script>
</body>
</html>
